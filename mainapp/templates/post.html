{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{%static 'post.css'%}">
  <title>Create Post</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
   
  </style>
</head>

<body>
  <header>
    <div class="content">
      <div class="logo-left">
        <img src="{% static 'morphee.png' %}" alt="logo" />
      </div>

      <div class="navsection">
        <nav>
          <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Home</li></a>
            <a href="{% url 'post_create' %}"><li><i class="bi bi-plus-square"></i> Post</li></a>
            <a href="{% url 'profile' request.user.username %}"><li><i class="bi bi-person"></i> Profile</li></a>
          </ul>
        </nav>
      </div>

      <div class="chat-icon">
        <a href="{% url 'chat' %}"><i class="bi bi-chat"></i> Chats</a>
      </div>

      <button id="modeToggle" class="mode-toggle" title="Toggle theme">
        <i class="bi bi-moon"></i>
      </button>
    </div>

    <div class="mobile-nav">
     <a href="{%url 'home'%}"><i class="bi bi-house"></i> Home</a>
      <a href="{%url 'search'%}"><i class="bi bi-search"></i> Search</a>
      <a href="{%url 'post_create'%}"><i class="bi bi-plus-square"></i> Post</a>
      <a href="{% url 'profile' request.user.username %}"
        ><i class="bi bi-person"></i> Profile</a
      >
      <a href="{% url 'chat' %}"><i class="bi bi-chat"></i> Chat</a>
    </div>
  </header>

  <div class="create-post-container">
    <div class="form-card">
      <h2>Create New Post</h2>
      <p class="user-tag">@{{ request.user.username }}</p>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <div class="input-group">
          <label for="video">Upload Video</label>
          <input type="file" id="video" name="video" accept="video/*" />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" placeholder="Write something..."></textarea>
        </div>

        <button type="submit" class="btn-post">Share</button>
      </form>

      <a href="{% url 'home' %}" class="back-link">← Back to Home</a>
    </div>
  </div>

  <script>
    const body = document.body;
    const toggle = document.getElementById("modeToggle");
    const saved = localStorage.getItem("themeMode");
    if (saved === "dark") {
      body.classList.add("dark");
      toggle.innerHTML = '<i class="bi bi-sun"></i>';
    }
    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const dark = body.classList.contains("dark");
      toggle.innerHTML = dark
        ? '<i class="bi bi-sun"></i>'
        : '<i class="bi bi-moon"></i>';
      localStorage.setItem("themeMode", dark ? "dark" : "light");
    });
  </script>
</body>
</html>
